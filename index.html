<!DOCTYPE html>
<html>
<head>
  <title>Live Image</title>
</head>
<body>
  <h1>Current Image</h1>
  <img id="image" width="400" />

  <script>
    async function loadImage() {
      const response = await fetch("http://127.0.0.1:5000/api/image");
      const data = await response.json();
      document.getElementById("image").src = data.image_url;
    }

    // Load immediately
    loadImage();

    // Poll every 2 seconds
    setInterval(loadImage, 2000);
  </script>
</body>
</html>
